<!DOCTYPE html>

<head>

            <div id="view">

            </div>
            <ul id="pager"></ul>
        </div>
    </div>

    <footer>
        <span class="caption">
            قدرت گرفته از
            <a href="https://ganjoor.net" target="_blank">گنجور</a>
            و
            <a href="https://fandogh.cloud" target="_blank">فندوق</a>
            |
            <a href="https://github.com/abiyat-parsi/" target="_blank">گیت هاب</a>
            <div></div>
        </span>
    </footer>

</html>
